name: run-tox
on: [push, pull_request]
jobs:
  unit-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-16.04, macos-10.15]
        python-version: [3.5, 3.6, 3.7, 3.8, 3.9]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install requirements
        run: |
          sed -i -e 's/^/#/' tests/gnupghome/gpg-agent.conf
          [ "$(uname)" = "Darwin" ] && ./install_dependencies.osx.sh || ./install_dependencies.linux.sh
          pip install tox
      - name: Run Tox
        run: ./tox.sh -e py

  test-setup:
    runs-on: ubuntu-16.04
    strategy:
      matrix:
        include:
          - python-version: 3.5
            env: py35-setup
          - python-version: 3.6
            env: py36-setup
          - python-version: 3.7
            env: py37-setup
          - python-version: 3.8
            env: py38-setup
          - python-version: 3.9
            env: py39-setup

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install tox
        run: pip install tox
      - name: Run tox
        run: tox -e ${{ matrix.env }}

  pep8:
    runs-on: ubuntu-16.04
    continue-on-error: true
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.6
      - name: Install tox
        run: pip install tox
      - name: Run tox
        run: tox -e pep8

