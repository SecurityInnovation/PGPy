name: Tox Tests
on: [push, pull_request]
jobs:
  unit-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04]
        python-version: [2.7, 3.4, 3.5, 3.6, 3.7, 3.8, 3.9]

    steps:
      - uses: actions/checkout@v2
      - name: Install Tox
        run: pip3 install tox
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install requirements
        run: |
          sed -i -e 's/^/#/' tests/gnupghome/gpg-agent.conf
          if [ "$(uname)" = "Darwin" ]; then ./install_dependencies.osx.sh; else ./install_dependencies.linux.sh; fi
          pip install tox 'PyYAML==5.2; python_version == "3.4"'
      - name: Run Tox
        run: ./tox.sh -e py

  # do some tests with LC_ALL=C to check for locale variance
  c-locale-test:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        python-version: [2.7, 3.6]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install requirements
        run: |
          sed -i -e 's/^/#/' tests/gnupghome/gpg-agent.conf
          ./install_dependencies.linux.sh
          pip install tox 'PyYAML==5.2; python_version == "3.4"'
      - name: Run Tox
        run: ./tox.sh -e py
        env:
          LC_ALL: C

  # test setup.py using each tested version
  test-setup:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        include:
          - python-version: 2.7
            env: py27-setup
          - python-version: 3.4
            env: py34-setup
          - python-version: 3.5
            env: py35-setup
          - python-version: 3.6
            env: py36-setup
          - python-version: 3.7
            env: py37-setup
          - python-version: 3.8
            env: py38-setup
          - python-version: 3.9
            env: py39-setup

    steps:
      - uses: actions/checkout@v2
      - name: Install tox
        run: pip3 install tox
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run tox
        run: tox -e ${{ matrix.env }}

  # add a pep8 test
  pep8:
    runs-on: ubuntu-18.04
    continue-on-error: true # pep8 failures shouldn't be considered fatal
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.6
      - name: Install tox
        run: pip install tox
      - name: Run tox
        run: tox -e pep8
